<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Book List</title>
</head>

<body>
    <!-- js book list start -->
    <section class="js-book-list">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading">
                        <h1 class="text-center mt-5 fw-bold">Javascript Book List</h1>
                    </div>
                </div>
                <div class="col-md-8 offset-2">
                    <form class="">
                        <div class="form-group my-2">
                            <label class="my-1 fw-bold">Book Tittle</label>
                            <input type="text" class="form-control" id="title" placeholder="title">
                        </div>
                        <div class="form-group my-2">
                            <label class="my-1 fw-bold">Author</label>
                            <input type="text" class="form-control" id="author" placeholder="Author">
                        </div>
                        <div class="form-group my-2">
                            <label class="my-1 fw-bold">Year</label>
                            <input type="text" class="form-control" id="year" placeholder="year">
                        </div>
                        <button type="submit" id="button" class="btn btn-primary btn-block w-100 my-2">Add Bock</button>
                    </form>

                </div>
                <div class="col-md-8 offset-2">
                    <div class="show">
                        <div class="heading-show">
                            <h3 class="book-list-show text-center fw-bold mt-5">Show Book List</h3>
                        </div>
                        <table class="table table-striped mt-5 text-center mb-5">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Tittle</th>
                                    <th>Author</th>
                                    <th>Year</th>
                                </tr>
                            </thead>
                            <tbody id="book-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js book list end -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- jquery use cdn link minified -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/javascript.js"></script>

</body>

</html>
